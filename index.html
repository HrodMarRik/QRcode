<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1/qrcode.min.js"></script>

</head>
<body>
    <h1>QR Code Generator</h1>
    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="Enter URL"><br><br>

    <label for="squareColor">Square Color:</label>
    <input type="color" id="squareColor" value="#000000"><br><br>

    <label for="pixelColor">Pixel Color:</label>
    <input type="color" id="pixelColor" value="#FFFFFF"><br><br>

    <label for="image">Image:</label>
    <input type="file" id="image"><br><br>

    <button id="generateBtn">Generate QR Code</button>
<br><br>
    <div id="qrcode"></div>

    <script src="main.js"></script>
</body>
</html>
